<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
		<meta Http-Equiv="Cache-Control" content="no-cache"/>
		<meta Http-Equiv="Pragma" content="no-cache"/>
		<meta Http-Equiv="Expires" content="0"/>
     <script language="JavaScript">
         // This function is called by the Genero Client Container
         // so the web component can initialize itself and initialize
         // the gICAPI handlers
         onICHostReady = function(version) {
            var toolong;
            if ( version != 1.0 )
               alert('Invalid API version');
         
            
            starttoolong = function(delay) {
                toolong = setTimeout(function(){gICAPI.Action('toolong')},delay);
            }

            cleartoolong = function() {
                clearTimeout(toolong);
            }
            
         }
      </script>
   </head>


<body id="simonero" height="0" width="0">
</body>
</html>
